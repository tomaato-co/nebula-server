version: "3.7"

services:
  static-${sitename}:
    image: "nginx:latest"
    restart: "always"
    environment:
      VIRTUAL_HOST: "${vhost}"
      VIRTUAL_PORT: "80"
      LETSENCRYPT_HOST: "${vhost}"
    volumes:
      - ""./public:/usr/share/nginx/html"
    container_name: "static-${sitename}"
    networks:
      - "net"

networks:
  net:
    external: true
